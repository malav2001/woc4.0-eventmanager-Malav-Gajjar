<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<header>

    <div class="logo">
        <span id="blue">Your</span>Event
    </div>

    <ul class="navbar">
        <li><a href="/homeAdmin">Home</a></li>
        <li><a href="/addEvent"> Add Event </a></li>
        <li><a href="/addClub">Add Club</a></li>
        <li><a href="/addMember">Add Members</a></li>
    </ul>

    <!-- <div class="header-btn">
        <a href="/SignUp" class="sign-up">User Profile</a>
    </div> -->
   
</header>

<body> 
    
    <div class="container">
        <div class="title">Add Club </div>
            {% if message %} 
                <ul class="message">
                    <li>{{ message }}</li>
                </ul>
            {% endif %}
        <form action="/EventRegistration" method="post">
            {% csrf_token %}
            <div class="user-details">
                <!-- <div class="input-box">
                    <span class="details">Host Email</span>
                    <input type="email" name="host_email" id="host_email" placeholder="Enter host email" required>
                </div> -->
                
                <!-- <div class="input-box">
                    <span class="details">Host Password</span>
                    <input type="password" name="password" id="password" placeholder="Enter host password" required>
                </div> -->

                <!-- <div class="input-box">
                    <span class="details">Event Name</span>
                    <input type="text" name="eventname" id="eventname" placeholder="Enter Event name" required>
                </div> -->
                
                <div class="input-box">
                    <span class="details">Club Name</span>
                    <input type="text" name="location" id="location" placeholder="Enter Club name" required>
                </div>
                <div class="input-box">
                    <span class="details">Admin</span>
                    <input type="text" name="location" id="location" placeholder="Enter Admin Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Admin Email</span>
                    <input type="text" name="location" id="location" placeholder="Enter Admin Email" required>
                </div>
<!-- 
                <div class="input-box">
                    <span class="details">Event Date and Time</span>
                    <input type="datetime-local" name="startDate" id="startDate" required>
                </div> -->

                <!-- <div class="input-box">
                    <span class="details">End Date and Time</span>
                    <input type="datetime-local" name="endDate" id="endDate" required>
                </div>

                <div class="input-box">
                    <span class="details">Deadline</span>
                    <input type="datetime-local" name="deadDate" id="deadDate" required>
                </div> -->

                <div class="input-box">
                    <span class="details">Description</span>
                    <textarea name="dec" id="dec" cols="32" rows="5" placeholder="Enter Description" required></textarea>
                </div>

            </div>

            <div class="btn-1">
                <input type="submit" value="Add">
            </div>

        </form>
    </div>

    
</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        scroll-padding: 2rem;
        scroll-behavior: smooth;
        list-style: none;
        text-decoration: none;
        font-family: 'Open Sans', sans-serif;
    }

    :root{
        --main-color: #fe5b3d;
        --second-color: #ffac38;
        --text-color: #444;
        --gradient: linear-gradient(#fe5b3d, #ffac38);
    }

    /* For custome scrollbar*/

    /* html::-webkit-scrollbar {
        width: 0.5rem;
    }

    html::-webkit-scrollbar-track {
        background: transparent;
    }

    html::-webkit-scrollbar-thumb {
        background: var(--second-color);
        border-radius: 0.5rem;
    } */

    header{
        position: fixed;
        width: 100%;
        top: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        /* justify-content: space-between; */
        background: #eeeff1;
        padding: 15px 100px;
    }

    .logo{
        font-size: 25px;
        /* letter-spacing: 5px; */
        font-weight: 501;
        float: left;
        margin-right: 355px;
    }

    #blue{
        color: #74b9ff;
    }

    .header-btn a{
        padding: 10px 20px;
        color: var(--text-color);
        font-weight: 1000;
    }

    .navbar{
        display: flex;
        justify-content: center;
    }

    .navbar li{
        position: relative;
    }

    .navbar a{
        font-weight: 505;
        font-size: 1rem;
        padding: 10px 20px;
        color: var(--text-color);
        font-weight: 501;
    }
    .navbar li:hover{
        transform: scale(1.5); 
    }
    .navbar a::after{
        content: '';
        width: 0;
        height: 3px;
        background: var(--gradient);
        position: relative;
        bottom: -4px;
        left: 0;
        transition: 0.5s;
    }

    .navbar a:hover::after{
        width: 10px;
    }

    .text{
        /* background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVhf-NgNr15zirlnH-jnekL6r_Sk6jj5wqLQ&usqp=CAU); */
        margin: auto;
        color: white;
        width: 50%;
        padding: 50px;
        margin-top:200px;
        border: 3px solid white;
        border-radius: 2rem;
        padding: 70px 0;
        text-align: center;
        background: black;
        opacity: 0.7;
    }

    .header-btn .sign-up{
        background: #474fa0;
        color: #fff;
        border-radius: 0.5rem;
    }

    .header-btn .sign-up:hover{
        background: var(--main-color);
        /* opacity: 0.7; */
    }

    body{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #FFFFE0, #5a38f3);
        /* background: linear-gradient(135deg, #2a0e6b, #0b691b); */
    }

    .container{
        max-width: 700px;
        width: 100%;
        background: #fff;
        padding: 25px 35px;
        border-radius: 10px;
    }

    .container .title{
        font-size: 30px;
        text-align: center;
        font-weight: 1000;
        position: relative;
    }

    .container form .user-details{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 12px 0 12px 0;
    }

    form .user-details .input-box {
        width: calc(100%/2 - 20px);
        margin-bottom: 15px;
    }

    form .user-details .input-box .details{
        font-weight: 1000;
        margin-bottom: 10px;
        display: block;
    }

    form .user-details .input-box input{
        height: 45px;
        width: 100%;
        outline: none;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding-left: 15px;
        font-size: 15px;
        border-bottom-width: 2px;
    }

    form .user-details .input-box textarea{
        outline: none;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding-left: 15px;
        padding-top: 5px;
        font-size: 15px;
        border-bottom-width: 2px;
    }

    form btn-1{
        align-items: center;
        justify-content: center;
    }

    form .btn-1 input{
        height: 50px;
        width: 630px;
        color: #fff;
        background: #b4a9ea;
        font-weight: 1000;
        font-size: 18px;
        border-radius: 5px;
        letter-spacing: 2px;
        /* background: linear-gradient(135deg, #FFFFE0, #B22222); */
        border: none;
    }

    form .btn-1 input:hover{
        opacity: 0.7;
        cursor: pointer;
    }
</style>

</html>
