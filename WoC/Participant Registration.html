<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<header>

    <div class="logo">
        <span id="blue">Your</span>Event
    </div>

    <ul class="navbar">
        <li><a href="home.html">Home</a></li>
        <li><a href="Event Registration.html">Event Registration</a></li>
        <li><a href="Participant Registration.html">Participant Registration</a></li>
        <li><a href="Event Details.html">Event Details</a></li>
    </ul>

    <div class="header-btn">
        <a href="sign-up.html" class="sign-up">Sign Up</a>
    </div>
   
</header>

<body>

    <div class="container">
        <div class="title">Participant Regestration</div>
        <form action="#">
            <div class="user-details">
                
                <div class="input-box">
                    <span class="details">Participant Email</span>
                    <input type="email" name="" id="" placeholder="Enter your email" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="" id="" placeholder="Enter your password" required>
                </div>

                <div class="input-box">
                    <span class="details">Event Name</span>
                    <input type="text" name="" id="" placeholder="Enter event name" required>
                </div>

                <div class="input-box">
                    <span class="details">Number of People</span>
                    <input type="text" name="" id="" placeholder="Enter number of people" value="1">
                </div>
            </div>
            
            <div class="btn-1">
                <input type="submit" value="Register">
            </div>

        </form>
    </div>

</body>
</html>
